<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>加载中</title>
</head>
<style>
    canvas{
        border:1px solid #03a9f4;
    }
</style>
<body>
        <canvas width="500px" height="500px">
        </canvas>
        <script>
            let canvas = document.querySelector('canvas');
            let ctx = canvas.getContext('2d');
            num = 0;

            let t = setInterval(function(){
                num++;
                let  angle =  Math.PI * 2 / 100;
                let r = 200;
                ctx.strokeStyle = 'gold';
                ctx.clearRect(0,0,500,500);
                ctx.beginPath();
                ctx.arc(250,250,r,0,angle * num);
                ctx.stroke();
                ctx.closePath();

                ctx.font = '30px serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

                ctx.fillStyle = "gold";
                ctx.fillText( num + "%",250,250);

                if(num == 100){
                    clearInterval(t);
                }
            },100);
        </script>
</body>
</html>
