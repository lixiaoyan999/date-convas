<script>
	let date = new Date();
	date.setMinutes(date.getMinutes()+10);
	move();
	setInterval(move,1000);
	function  move(){
		let arr = [];
		let now = new Date();

		let time = parseInt((date.getTime() - now.getTime()) / 1000); //毫秒

		let m = parseInt(time / 60 % 60);
		arr.push(m);

		let s = parseInt(time % 60);
		arr.push(s);

		let spans1 = document.querySelectorAll('div > span');
		spans1.forEach((ele,index) => {
			ele.innerText = arr[index];
		})
	}

</script>
